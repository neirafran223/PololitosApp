<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div *ngIf="user">
    <div class="profile-header">
      <div class="profile-avatar">
        {{ getInitials(user.firstName, user.lastName) }}
      </div>
      <div class="profile-info">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>{{ user.email }}</p>
      </div>
      <ion-button fill="clear" class="edit-button" (click)="openEditModal()">
        <lucide-icon name="pencil"></lucide-icon>
      </ion-button>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <lucide-icon name="star"></lucide-icon>
        <h3>4.8</h3>
        <p>Calificaci√≥n</p>
      </div>
      <div class="stat-card">
        <lucide-icon name="award"></lucide-icon>
        <h3>23</h3>
        <p>Completados</p>
      </div>
      <div class="stat-card">
        <lucide-icon name="calendar-days"></lucide-icon>
        <h3>2</h3>
        <p>Meses</p>
      </div>
    </div>

    <ion-list class="menu-list" lines="none">
      <ion-item button="true">
        <ion-label>
          <h3>Mis Trabajos Publicados</h3>
          <p>Ver y gestionar tus publicaciones</p>
        </ion-label>
      </ion-item>
      <ion-item button="true">
        <ion-label>
          <h3>Calificaciones</h3>
          <p>Ver comentarios y puntuaciones</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
