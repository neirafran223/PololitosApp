<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list lines="none" class="settings-list">
    <ion-list-header>Apariencia</ion-list-header>
    <ion-item>
      <lucide-icon name="moon" slot="start"></lucide-icon>
      <ion-label>
        <h3>Tema Oscuro</h3>
        <p>Cambiar entre modo claro y oscuro</p>
      </ion-label>
      <ion-toggle slot="end" [checked]="isDark" (ionChange)="onThemeToggle()"></ion-toggle>
    </ion-item>

    <ion-list-header>Cuenta</ion-list-header>
    <ion-item button="true">
      <lucide-icon name="shield" slot="start"></lucide-icon>
      <ion-label>
        <h3>Privacidad y Seguridad</h3>
        <p>Gestionar tu privacidad</p>
      </ion-label>
    </ion-item>
    <ion-item button="true">
      <lucide-icon name="bell" slot="start"></lucide-icon>
      <ion-label>
        <h3>Notificaciones</h3>
        <p>Configurar alertas</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" class="logout-button" (click)="logout()">
    <lucide-icon name="log-out" slot="start"></lucide-icon>
    Cerrar Sesi√≥n
  </ion-button>
</ion-content>
