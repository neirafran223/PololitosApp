<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="auth-background">
  <div class="auth-container">

    <div class="auth-header">
      <div class="auth-logo">P</div>
      <h1 class="auth-app-title">Pololitos</h1>
      <p class="auth-app-subtitle">Conecta con trabajos temporales</p>
    </div>

    <div class="auth-form-card">
      
      <h2 class="auth-form-title">Iniciar Sesión</h2>

      <ion-item class="auth-item">
        <lucide-icon name="mail" slot="start"></lucide-icon>
        <ion-input #credentialInput type="text" placeholder="Correo o nombre de usuario"></ion-input>
      </ion-item>

      <ion-item class="auth-item">
        <lucide-icon name="lock" slot="start"></lucide-icon>
        <ion-input #passwordInput type="password" placeholder="Contraseña"></ion-input>
        <ion-icon #eyeIcon name="eye-outline" slot="end" (click)="togglePasswordVisibility(passwordInput, eyeIcon)"></ion-icon>
      </ion-item>

      <ion-button (click)="login(credentialInput, passwordInput)" expand="block" class="main-button">
        Iniciar Sesión
      </ion-button>
      
      <ion-button routerLink="/forgot-password" fill="clear" expand="block" class="link-button">
        ¿Olvidaste tu contraseña?
      </ion-button>
    </div>

  </div>
</ion-content>
