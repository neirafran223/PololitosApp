<ion-content [fullscreen]="true" class="auth-background">
  <div class="auth-container">

    <div class="auth-header">
      <div class="auth-logo">P</div>
      <h1 class="auth-app-title">Pololitos</h1>
      <p class="auth-app-subtitle">Conecta con trabajos temporales</p>
    </div>

    <div class="auth-form-card">
      <ion-segment value="login" class="segment-tabs">
        <ion-segment-button value="login">
          <ion-label>Iniciar Sesión</ion-label>
        </ion-segment-button>
        <ion-segment-button value="register" routerLink="/register">
          <ion-label>Registrarse</ion-label>
        </ion-segment-button>
      </ion-segment>

      <ion-item class="auth-item">
        <lucide-icon name="mail" slot="start"></lucide-icon>
        <ion-input #emailInput type="email" placeholder="Correo electrónico"></ion-input>
      </ion-item>

      <ion-item class="auth-item">
        <lucide-icon name="lock" slot="start"></lucide-icon>
        <ion-input #passwordInput type="password" placeholder="Contraseña"></ion-input>
        <ion-icon name="eye-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-button (click)="login(emailInput.value, passwordInput.value)" expand="block" class="main-button">
        Iniciar Sesión
      </ion-button>
      
      <ion-button routerLink="/forgot-password" fill="clear" expand="block" class="link-button">
        ¿Olvidaste tu contraseña?
      </ion-button>
    </div>
  </div>
</ion-content>
