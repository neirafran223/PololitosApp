<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding auth-background">
  <div class="auth-container">
    <div class="auth-form-card">
      <h1>¿Olvidaste tu contraseña?</h1>
      <p class="auth-app-subtitle" style="margin-bottom: 25px;">Ingresa tu correo y te enviaremos un enlace para recuperarla.</p>

      <ion-item>
        <lucide-icon name="mail" slot="start"></lucide-icon>
        <ion-input label="Correo Electrónico" labelPlacement="stacked" type="email" placeholder="tu@correo.com"></ion-input>
      </ion-item>

      <ion-button (click)="resetPassword()" expand="block" class="main-button">
        Enviar Enlace
      </ion-button>
    </div>
  </div>
</ion-content>
